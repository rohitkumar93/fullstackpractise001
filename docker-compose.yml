version: '3.8'

services:
  postgres_service:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - postgres_network

  rag_qna_service:
    build: .
    container_name: rag_qna_container
    depends_on:
      - postgres_service
    environment:
      DATABASE_URL: ${DATABASE_URL}
    networks:
      - postgres_network
    ports:
      - '8000:8000'
networks:
  postgres_network:
    driver: bridge

volumes:
  postgres_data: